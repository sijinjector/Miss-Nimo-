<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missmo?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden; /* Prevent scroll on animations */
        }

        #First {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 500px;
            max-width: 90%;
            text-align: center;
            position: relative;
            animation: wiggle 2s infinite alternate; /* Funny wiggle animation */
        }

        @keyframes wiggle {
            0% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a4a4a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1::after {
            content: " üòèü§î"; /* Funny emojis */
            font-size: 0.8em;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="radio"] {
            margin: 0 10px;
            transform: scale(1.5); /* Bigger for fun */
        }

        label {
            font-size: 1.2em;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #ff69b4; /* Pink on hover for silliness */
        }

        #missko, #secret {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
        }

        #missko.show, #secret.show {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05) rotate(2deg); /* Fun hover effect */
        }

        audio {
            margin-top: 15px;
            border-radius: 10px;
        }

        /* Funny floating emojis */
        .floating-emoji {
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .emoji1 { top: 10%; left: 10%; animation-delay: 0s; }
        .emoji2 { top: 20%; right: 10%; animation-delay: 1s; }
        .emoji3 { bottom: 10%; left: 20%; animation-delay: 2s; }

        /* Hide elements by default */
        #missko, #secret {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Funny floating emojis -->
    <div class="floating-emoji emoji1">üê±</div>
    <div class="floating-emoji emoji2">üé∂</div>
    <div class="floating-emoji emoji3">üòú</div>

    <div id="First">
        <h1>Miss Nimo????</h1>
        <p style="font-size: 1.1em; margin-bottom: 20px;"></p>
        <form>
            <input type="radio" id="oo" name="missmo" value="oo">
            <label for="oo">Oo üòª</label>
            <input type="radio" id="hindi" name="missmo" value="hindi">
            <label for="hindi">Hindi üôÖ‚Äç‚ôÇÔ∏è</label>
        </form>
        
        <div id="missko">
            <img src="cat.jpg" width="450" height="350" id="alden" alt="Cat Image">
            <audio controls id="missAudio">
                <source src="miss.mp3" type="audio/mpeg">
            </audio>
            <p style="margin-top: 10px; font-weight: bold;">Meow! You chose the cat life! üêæ</p>
        </div>
        
        <div id="secret">
            <img src="claide.jpg" width="450" height="350" alt="Claide Image"> 
            <audio controls id="sampakAudio">
                <source src="sampak.mp3" type="audio/mpeg">
            </audio>
            <p style="margin-top: 10px; font-weight: bold;">Secret unlocked! But is it worth it? ü§´</p>
        </div>
    </div>

    <script>
        const missAudio = document.getElementById("missAudio");
        const sampakAudio = document.getElementById("sampakAudio");
        const misskoDiv = document.getElementById("missko");
        const secretDiv = document.getElementById("secret");

        document.getElementById("oo").addEventListener("click", function() {
            misskoDiv.style.display = "block";
            secretDiv.style.display = "none";
            misskoDiv.classList.add("show");
            secretDiv.classList.remove("show");
            // Play the selected audio and pause the other
            missAudio.play();
            sampakAudio.pause();
            sampakAudio.currentTime = 0; // Reset to start
        });

        document.getElementById("hindi").addEventListener("click", function() {
            secretDiv.style.display = "block";
            misskoDiv.style.display = "none";
            secretDiv.classList.add("show");
            misskoDiv.classList.remove("show");
            // Play the selected audio and pause the other
            sampakAudio.play();
            missAudio.pause();
            missAudio.currentTime = 0; // Reset to start
        });

        // Ensure only one is shown when switching (additional safeguard)
        document.getElementById("oo").addEventListener("change", function() {
            if (this.checked) {
                secretDiv.style.display = "none";
                secretDiv.classList.remove("show");
                sampakAudio.pause();
                sampakAudio.currentTime = 0;
            }
        });

        document.getElementById("hindi").addEventListener("change", function() {
            if (this.checked) {
                misskoDiv.style.display = "none";
                misskoDiv.classList.remove("show");
                missAudio.pause();
                missAudio.currentTime = 0;
            }
        });
    </script>
</body>
</html>
